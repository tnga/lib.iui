<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />

        <title>iui - default theme</title>

        <link rel="stylesheet" type="text/css" href="../iui.css" />

    </head>

    <body>

        <div id="i-main-block">

            <FORM>

                <FIELDSET>

                    <LEGEND> default form </LEGEND>

                    <LABEL>
                        <SPAN> Electronic adress </SPAN>
                        <INPUT required type="email" name="email" />
                    </LABEL>
                    <LABEL>
                        <SPAN> Last name </SPAN>
                        <INPUT required type="text" name="last-name" />
                    </LABEL> 
                    <LABEL>
                        <SPAN> first name </SPAN>
                        <INPUT required type="text" name="first-name" />
                    </LABEL>
                    <LABEL>
                        <SPAN> Your password </SPAN>
                        <INPUT required type="password" name="password" />
                    </LABEL>
                    <LABEL>
                        <SPAN> Confirm your password </SPAN>
                        <INPUT required type="password" name="v-password" />
                    </LABEL>
                    <LABEL>
                        <INPUT checked type="radio" name="account-type" value="personal"/>
                        <SPAN> personnal account </SPAN>
                    </LABEL>
                    <LABEL>
                        <INPUT type="radio" name="account-type" value="business"/>
                        <SPAN> business account </SPAN>
                    </LABEL>

                    <INPUT type="button" value=" validate and continous " />

                </FIELDSET>

            </FORM>

            <FORM class="i-form">

                <FIELDSET>

                    <LEGEND> i-form </LEGEND>

                    <LABEL>
